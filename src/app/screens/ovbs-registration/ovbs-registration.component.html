

<div class="container">
    <mat-card style="box-shadow: 7px 7px 22px grey;">
        <form [formGroup]="ovbsRegistration" (ngSubmit)="onSubmit()">
            <div class="form-container">
                    <!-- Header Name -->
                <div class="row justify-content-center">
                    <h2 style="text-align: center; color: rgb(79, 115, 235);font-weight: bold;">OVBS Registration</h2>    
                </div>

                <div class="row">
                    <label style="color: #0a0a0a;">Church Name</label>
                    <mat-form-field class="col-md-12">
                       
                      <input required id="ovbsRegistrationChurchName"
                             matInput
                             formControlName="ovbsRegistrationChurchName"
                            
                             placeholder="Enter Church Name" />
                    </mat-form-field>
                </div>

                <div class="row">
                        <div class="col-md-6">
                        <label style="color: #0a0a0a;">OVBS Location</label>
                            <mat-form-field class="col-md-12">
                            <input required id="ovbsRegistrationLocation"
                                    matInput
                                    formControlName="ovbsRegistrationLocation"
                                    placeholder="Enter OVBS Location" />
                                
                            </mat-form-field>
                        </div>
                    <div class="col-md-6">
                        <label style="color: #0a0a0a;">Name of Parish</label>
                        <mat-form-field class="col-md-12">   
                            
                            <input required id="ovbsRegistrationParishName"
                                matInput
                                formControlName="ovbsRegistrationParishName"
                                
                                placeholder="Enter Name of Parish">
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <label style="color: #0a0a0a;">Parent / Guardian Name</label>
                    <mat-form-field class="col-md-12">
                       
                      <input required id="ovbsRegistrationParentOrGuardianName"
                             matInput
                             formControlName="ovbsRegistrationParentOrGuardianName"
                            
                             placeholder="Enter Parent / Guardian Name" />
                    </mat-form-field>
                </div>

                <div class="row">
                    <div class="col-md-6">
                    <label style="color: #0a0a0a;">Phone Number</label>
                    <mat-form-field class="col-md-12">
               
                        <input required id="ovbsRegistrationPhoneNumber"
                               matInput
                               formControlName="ovbsRegistrationPhoneNumber"
                            type="number" 
                               placeholder="Enter Phone Number" />
                               <mat-error *ngIf="ovbsRegistration.controls.ovbsRegistrationPhoneNumber.touched && ovbsRegistration.controls.ovbsRegistrationPhoneNumber.invalid">
                                  <span *ngIf="!ovbsRegistration.controls.ovbsRegistrationPhoneNumber.errors.pattern">Please Enter Valid 10 digit Phone Number</span>
                                 
                              </mat-error>
                      </mat-form-field>
                    </div>
                <div class="col-md-6">
                    <label style="color: #0a0a0a;">Email Address</label>
                    <mat-form-field class="col-md-12">
           
                        <input id="ovbsRegistrationEmail" required
                               matInput
                               formControlName="ovbsRegistrationEmail"                    
                               placeholder="Enter Email Address" />
                               <mat-error *ngIf="ovbsRegistration.controls.ovbsRegistrationEmail.touched && ovbsRegistration.controls.ovbsRegistrationEmail.invalid">
                                  <span *ngIf="!ovbsRegistration.controls.ovbsRegistrationEmail.errors.pattern">Enter Email Address</span>
                              </mat-error>
                      </mat-form-field>
                </div>
            </div>

                <div class="row">
                    <div class="col-md-6">
                    <label style="color: #0a0a0a;">Emergency Contact Name</label>
                    <mat-form-field class="col-md-12">
                        
                        <input required id="ovbsRegistrationEmergencyContactName"
                            matInput
                            formControlName="ovbsRegistrationEmergencyContactName"
                            
                            placeholder="Enter Emergency Contact Name" />
                    </mat-form-field>
                    </div>
                <div class="col-md-6">
                    <label style="color: #0a0a0a;">Emergency Contact Phone</label>
                    <mat-form-field class="col-md-12">
                
                        <input required id="ovbsRegistrationEmerrencyContactPhone"
                            matInput
                            formControlName="ovbsRegistrationEmerrencyContactPhone"
                            type="number" 
                            placeholder="Enter Emergency Contact Phone" />
                            <mat-error *ngIf="ovbsRegistration.controls.ovbsRegistrationEmerrencyContactPhone.touched && ovbsRegistration.controls.ovbsRegistrationEmerrencyContactPhone.invalid">
                                <span *ngIf="!ovbsRegistration.controls.ovbsRegistrationEmerrencyContactPhone.errors.pattern">Please Enter Valid 10 digit Phone Number</span>
                                
                            </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">

                <div class="col-md-6">
                    <label style="color: #0a0a0a;">T-Shirt Size for Parent</label>
                    <mat-form-field class="col-md-12">
                
                    <mat-select required id="ovbsRegistrationTshirtSizeParent" formControlName="ovbsRegistrationTshirtSizeParent"  placeholder="Select T-Shirt size">
                        <mat-option value="option1">Option 1</mat-option>
                        <mat-option value="option2" disabled>Option 2 (disabled)</mat-option>
                        <mat-option value="option3">Option 3</mat-option>
                    </mat-select>
                    </mat-form-field>
                </div>

                <div class="col-md-6">
                    <label style="color: #0a0a0a;">T-Shirt Quantity</label>
                    <mat-form-field class="col-md-12">
                    <input required id="ovbsRegistrationTshirtQuantity"
                            matInput
                            formControlName="ovbsRegistrationTshirtQuantity"
                            placeholder="Enter T-Shirt Quantity" />
                        
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div  class="col">
                    <button style="float: right;" mat-button type="submit" [disabled]="!ovbsRegistration.valid" class="mat-raised-button mat-primary">Register</button>
                </div>
            </div>


            </div>
        </form>
